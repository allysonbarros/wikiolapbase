<!DOCTYPE html>
<html lang="en">

<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>WikiOlapBase - Submit dataset</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link href="{% static 'simple-sidebar.css'%}" rel="stylesheet">
    <link href="{% static 'dropzone.css'%}" rel="stylesheet">
    <link href="{% static 'custom.css'%}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/css/bootstrap-dialog.min.css">



</head>

<body>

    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        <i class="fa fa-database" aria-hidden="true"></i> WikiOlapBase <sub style="font-size:0.5em;">Beta</sub>
                    </a>
                </li>
                <li class="side-menu-item">
                    <a href="/"> <i class="fa fa-home" aria-hidden="true"></i> Home</a>
                </li>
                <li class="side-menu-item">
                    <a href="/upload_file"> <i class="fa fa-cloud-upload" aria-hidden="true"></i> Submit Dataset</a>
                </li>
                <li class="side-menu-item">
                    <a href="/search_metadata"> <i class="fa fa-search" aria-hidden="true"></i> Search Datasets</a>
                </li>
                <li class="side-menu-item">
                    <a href="/wiki_olap_help"> <i class="fa fa-question-circle" aria-hidden="true"></i> Help</a>
                </li>
            </ul>
        </div>
        <div class="container-fluid">
            <div class="breadcrumbs row form-group">
                <div class="col-xs-12">
                    <ul class="nav nav-pills nav-justified thumbnail setup-panel">
                        <li class="active">
                            <a href="#step-1">
                                <h4 class="list-group-item-heading">1ยบ Step</h4>
                                <i class="fa fa-3x fa-cloud-upload" aria-hidden="true"></i>
                                <p class="list-group-item-text">Upload</p>
                            </a>
                        </li>
                        <li class="disabled">
                            <a href="#step-2">
                                <h4 class="list-group-item-heading">2ยบ Step</h4>
                                <i class="fa fa-3x fa-edit" aria-hidden="true"></i>
                                <p class="list-group-item-text">Description</p>
                            </a>
                        </li>
                        <li class="disabled">
                            <a href="#step-3">
                                <h4 class="list-group-item-heading">3ยบ Step</h4>
                                <i class="fa fa-3x fa-tags" aria-hidden="true"></i>
                                <p class="list-group-item-text">Tags</p>
                            </a>
                        </li>

                        <li class="disabled">
                            <a href="#step-4">
                                <h4 class="list-group-item-heading">4ยบ Step</h4>
                                <i class="fa fa-3x fa-sitemap" aria-hidden="true"></i>
                                <p class="list-group-item-text">Hierarchies</p>
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="page-content-wrapper">
                    <div id="dropzone" class="text-left">
                        <h2> Envie seu dataset! </h2>
                        <div id="actions" class="row">
                            <div class="col-lg-7">
                                <span id="addFileId" class="btn  button-adicionar-dataset fileinput-button dz-clickable">
                                        <i class="glyphicon glyphicon-plus"></i>
                                        <span>ADD DATASET</span>
                                </span>
                                <span class="fileupload-process">
                                        <div id="total-progress" class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                                            <div class="progress-bar progress-bar-success" style="width:0%;" data-dz-uploadprogress=""></div>
                                            </div>
                                    </span>
                            </div>
                            <div class="table table-striped files" id="previews">
                                <div id="template" class="file-row">
                                    <div>
                                        <span class="preview"><img data-dz-thumbnail /></span>
                                    </div>
                                    <div>
                                        <p class="name" data-dz-name></p>
                                        <strong class="error text-danger" data-dz-errormessage></strong>
                                    </div>
                                    <div>
                                        <p class="size" data-dz-size></p>
                                        <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                                            <div class="progress-bar progress-bar-success" style="width:0%;" data-dz-uploadprogress></div>
                                        </div>
                                    </div>
                                    <div>
                                        <button class="btn btn-primary start">
                                                <i class="glyphicon glyphicon-upload"></i>
                                                    <span>Start</span>
                                            </button>
                                        <button data-dz-remove class="btn btn-warning cancel">
                                                <i class="glyphicon glyphicon-ban-circle"></i>
                                                <span>Cancel</span>
                                            </button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <input type="file" class="dz-hidden-input" style="visibility: hidden; position: absolute; top: 0px; left: 0px; height: 0px; width: 0px;">
    <script src="{% static 'jquery.js' %}"></script>
    <script src="{% static 'dropzone.js' %}"></script>
    <script src="{% static 'jquery_dropzone.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/b4043f9797.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/js/bootstrap-dialog.min.js"></script>

</body>

</html>
